<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICU-Sim-v1</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 16px 24px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
      }

      header h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      main {
        flex: 1;
        display: grid;
        grid-template-columns: 240px 1fr;
        gap: 16px;
        padding: 16px 24px 24px;
      }

      .controls {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .controls button {
        background: #1d4ed8;
        color: #f8fafc;
        border: none;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .controls button:hover {
        background: #2563eb;
      }

      .controls button.secondary {
        background: #0f766e;
      }

      .controls button.secondary:hover {
        background: #0d9488;
      }

      .controls button.tertiary {
        background: #7c3aed;
      }

      .controls button.tertiary:hover {
        background: #8b5cf6;
      }

      .canvas-panel {
        position: relative;
        background: #0b1120;
        border: 1px solid #1f2937;
        border-radius: 12px;
        overflow: hidden;
        min-height: 520px;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .status {
        position: absolute;
        bottom: 12px;
        left: 12px;
        background: rgba(15, 23, 42, 0.8);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        color: #cbd5f5;
      }

      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ICU-Sim-v1</h1>
    </header>
    <main>
      <section class="controls" aria-label="Simulation controls">
        <strong>Controls</strong>
        <button id="resetCamera">Reset Camera</button>
        <button id="toggleLight" class="secondary">Toggle Light</button>
        <button id="randomizeColor" class="tertiary">Randomize Color</button>
      </section>
      <section class="canvas-panel">
        <canvas id="renderCanvas"></canvas>
        <div class="status" id="status">Initializing sceneâ€¦</div>
      </section>
    </main>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
