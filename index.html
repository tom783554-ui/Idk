<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICU-Sim-v1</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 16px 24px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
      }

      header h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      main {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(320px, 1.4fr) minmax(300px, 1fr);
        gap: 16px;
        padding: 16px 24px 24px;
      }

      .panel {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 16px;
      }

      .panel h2 {
        margin: 0 0 12px;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #94a3b8;
      }

      .btn {
        appearance: none;
        background: #1d4ed8;
        color: #f8fafc;
        border: none;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        min-height: 44px;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn.secondary {
        background: #0f766e;
      }

      .btn.tertiary {
        background: #7c3aed;
      }

      .btn.light {
        background: #1f2937;
        color: #e2e8f0;
        border: 1px solid #334155;
      }

      .canvas-panel {
        position: relative;
        background: #0b1120;
        border: 1px solid #1f2937;
        border-radius: 12px;
        overflow: hidden;
        min-height: 520px;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .status {
        position: absolute;
        bottom: 12px;
        left: 12px;
        background: rgba(15, 23, 42, 0.8);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        color: #cbd5f5;
      }

      .ui-root {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
        gap: 10px;
      }

      .control-row {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .field-row {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }

      .field {
        background: #0f172a;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 10px;
      }

      .field span {
        display: block;
        font-size: 12px;
        color: #94a3b8;
        margin-bottom: 6px;
      }

      .field strong {
        font-size: 18px;
      }

      .waveform {
        width: 100%;
        height: 120px;
        background: #0f172a;
        border-radius: 10px;
      }

      .log-panel {
        max-height: 220px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding-right: 4px;
      }

      .log-line {
        font-size: 12px;
        color: #cbd5f5;
        line-height: 1.4;
      }

      .log-line strong {
        color: #38bdf8;
        margin-right: 6px;
      }

      .status-line {
        font-size: 12px;
        color: #94a3b8;
      }

      select,
      input[type="checkbox"] {
        accent-color: #38bdf8;
      }

      .select {
        background: #0f172a;
        color: #e2e8f0;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        min-height: 44px;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #e2e8f0;
      }

      .orders-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }

      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }

        .field-row {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 600px) {
        body {
          font-size: 15px;
        }

        header {
          padding: 12px 16px;
        }

        main {
          padding: 12px 16px 20px;
        }

        .btn {
          font-size: 16px;
        }

        .field-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ICU-Sim-v1</h1>
    </header>
    <main>
      <section class="canvas-panel">
        <canvas id="renderCanvas"></canvas>
        <div class="status" id="status">Initializing sceneâ€¦</div>
      </section>
      <section id="ui-root" class="ui-root" aria-label="Simulation controls"></section>
    </main>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
